<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="bmi.html">BMI Calculator</a></li>
        <li><a href="calorie.html">Caloric Deficit Calculator</a></li>
        <li><a href="exercises.html">Exercises</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>BMI Calculator</h1>
      <img src="images/bmi.jpg" alt="BMI Calculator Image">
    </section>

    <section class="calculator">
      <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>

        <button type="submit">Calculate BMI</button>
      </form>
      <div id="bmiResult" class="result"></div>
    </section>

    <section class="references">
      <h2>References</h2>
      <p>BMI formula information sourced from the <a href="https://www.cdc.gov/healthyweight/assessing/bmi/index.html" target="_blank" rel="noopener">CDC</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Fitness Project</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
