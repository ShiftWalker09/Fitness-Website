<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caloric Deficit Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="bmi.html">BMI Calculator</a></li>
        <li><a href="calorie.html">Caloric Deficit Calculator</a></li>
        <li><a href="exercises.html">Exercises</a></li>
        <li><a href="about.html">About Me</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>Caloric Deficit Calculator</h1>
      <img src="images/calorie.jpg" alt="Caloric Deficit Image">
    </section>

    <section class="calculator">
      <form id="calorieForm">
        <label for="bmr">Your BMR (Basal Metabolic Rate):</label>
        <input type="number" id="bmr" required placeholder="Enter your BMR">

        <label for="deficit">Desired Daily Deficit (calories):</label>
        <input type="number" id="deficit" required placeholder="Enter calorie deficit">

        <button type="submit">Calculate</button>
      </form>
      <div id="calorieResult" class="result"></div>
    </section>

    <section class="references">
      <h2>References</h2>
      <p>Caloric deficit and energy balance information sourced from <a href="https://www.choosemyplate.gov/" target="_blank" rel="noopener">ChooseMyPlate</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Fitness Project</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
